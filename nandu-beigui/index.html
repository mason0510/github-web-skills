    <script>
        // 播放进度保存功能
        const STORAGE_KEY = 'nandu-beigui-progress';

        // 获取所有音频元素
        const audioElements = document.querySelectorAll('audio');

        // 加载进度
        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    return {};
                }
            }
            return {};
        }

        // 保存进度
        function saveProgress(trackId, currentTime, duration) {
            const progress = loadProgress();
            progress[trackId] = {
                time: currentTime,
                duration: duration,
                percentage: Math.round((currentTime / duration) * 100)
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
        }

        // 恢复进度
        function restoreProgress(audio, trackId) {
            const progress = loadProgress();
            if (progress[trackId] && progress[trackId].time > 3) {
                audio.currentTime = progress[trackId].time;

                // 显示进度提示
                const trackInfo = audio.closest('.track-info');
                const indicator = document.createElement('span');
                indicator.className = 'progress-indicator';
                indicator.textContent = `上次播放到 ${progress[trackId].percentage}%`;
                trackInfo.querySelector('.track-title').appendChild(indicator);
            }
        }

        // 为每个音频添加事件监听
        audioElements.forEach((audio, index) => {
            const trackId = `track-${index + 1}`;

            // 加载元数据后恢复进度
            audio.addEventListener('loadedmetadata', () => {
                restoreProgress(audio, trackId);
            });

            // 定期保存进度（每5秒）
            let saveInterval;
            audio.addEventListener('play', () => {
                saveInterval = setInterval(() => {
                    if (!audio.paused) {
                        saveProgress(trackId, audio.currentTime, audio.duration);
                    }
                }, 5000);
            });

            audio.addEventListener('pause', () => {
                clearInterval(saveInterval);
                saveProgress(trackId, audio.currentTime, audio.duration);
            });

            audio.addEventListener('ended', () => {
                clearInterval(saveInterval);
                // 播放完成，清除进度
                const progress = loadProgress();
                delete progress[trackId];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
            });
        });
