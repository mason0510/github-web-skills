# 示例: GitHub Actions 自动部署配置
# 文件路径: .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main              # 推送到 main 分支时触发
  workflow_dispatch:      # 允许手动触发部署

permissions:
  contents: read
  pages: write
  id-token: write

# 防止并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'    # 缓存 npm 依赖，加快构建速度

      - name: Install dependencies
        run: npm ci       # 使用 npm ci 代替 npm install（更快更稳定）

      - name: Build
        run: npm run build

      # 可选：运行测试
      # - name: Test
      #   run: npm test

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist    # Vite 默认构建目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

