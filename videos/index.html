                const card = document.createElement('a');
                card.className = 'video-card is-loading';
                card.href = video.url;

                card.innerHTML = `
                    <img src="${video.thumbnail}"
                         alt="${video.title}"
                         class="video-thumbnail"
                         loading="lazy"
                         decoding="async"
                         onload="this.parentElement.classList.remove('is-loading')"
                         onerror="this.parentElement.classList.remove('is-loading')">
                    <div class="video-info">
                        <h2 class="video-title">${video.title}</h2>
                        <p class="video-description">${video.description}</p>
                        <div class="video-meta">
                            <div class="meta-item">
                                <span>â±ï¸</span>
                                <span>${video.duration}</span>
                            </div>
                            <div class="meta-item">
                                <span>ğŸ“…</span>
                                <span>${video.date}</span>
                            </div>
                        </div>
                        <div class="video-tags">
                            ${video.tags.map(tag => `<span class="video-tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // æ ‡ç­¾ç­›é€‰é€»è¾‘
        document.querySelectorAll('.tag-button').forEach(button => {
            button.addEventListener('click', function() {
                // ç§»é™¤æ‰€æœ‰activeçŠ¶æ€
                document.querySelectorAll('.tag-button').forEach(btn => {
                    btn.classList.remove('active');
                });

                // æ·»åŠ activeåˆ°å½“å‰æŒ‰é’®
                this.classList.add('active');

                // è·å–æ ‡ç­¾å¹¶æ¸²æŸ“
                const tag = this.getAttribute('data-tag');
                renderVideos(tag);
            });
        });

        // åˆå§‹æ¸²æŸ“
        renderVideos();
    </script>
</body>
</html>
